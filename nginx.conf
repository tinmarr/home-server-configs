worker_processes auto;
load_module /usr/lib/nginx/modules/ngx_stream_module.so;

events {
	worker_connections 768;
}

stream {
	upstream dns {
		server 127.0.0.1:53;
		server 1.1.1.1:53 backup;
	}

	server {
		listen 192.168.0.10:53 udp;
		listen 192.168.0.10:53;
		proxy_pass dns;
		proxy_timeout 2s;
	}

	# Pihole api
	server {
		listen 192.168.0.10:8888;
		proxy_pass 127.0.0.1:8888;
	}

	# Immich
	server {
		listen 192.168.0.10:2283;
		proxy_pass 127.0.0.1:2283;
	}

	# Jellyfin
	server {
		listen 192.168.0.10:8096;
		proxy_pass 127.0.0.1:8096;
	}

	# Radarr
	server {
		listen 192.168.0.10:7878;
		proxy_pass 127.0.0.1:7878;
	}

	# Sonarr
	server {
		listen 192.168.0.10:8989;
		proxy_pass 127.0.0.1:8989;
	}
}

http {
	ssl_certificate /etc/nginx/ssl/tinmarr.com.pem;
	ssl_certificate_key /etc/nginx/ssl/tinmarr.com.key;

	map "" $bindip {
		default "127.0.0.1";
	}

	server {
		listen 80 default_server;
		server_name -;
		return 301 https://$server_name$request_uri;
	}

	server {
		listen 443 ssl default_server;
		server_name -;
		return 404;
	}

	server {
		listen 443 ssl;
		server_name internal.tinmarr.com;

		# Homepage
		location / {
			auth_basic "Homepage";
			auth_basic_user_file /etc/nginx/.htpasswd;

			proxy_pass http://$bindip:3000;
		}
		# qBittorrent
		location /qbit/ {
			proxy_pass http://localhost:9091/;
			proxy_http_version 1.1;

			proxy_set_header   Host               $proxy_host;
			proxy_set_header   X-Forwarded-Proto  $scheme;
			proxy_set_header   X-Forwarded-Host   $http_host;
			proxy_set_header   X-Forwarded-For    $remote_addr;
			proxy_set_header   X-Real-IP          $remote_addr;

			proxy_cookie_path  /                  "/; Secure";
		}
		# syncthing
		location /syncthing/ {
			proxy_set_header        Host 127.0.0.1;
			proxy_set_header        X-Real-IP $remote_addr;
			proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header        X-Forwarded-Proto $scheme;

			proxy_pass              http://127.0.0.1:8384/;

			proxy_read_timeout      600s;
			proxy_send_timeout      600s;
		}
		# Prowlarr
		location /prowlarr {
			proxy_pass http://$bindip:9696;
			proxy_set_header Host $host;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Host $host;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_redirect off;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection $http_connection;
		}
		# Allow the API/Indexer External Access via NGINX
		location ~ /prowlarr(/[0-9]+)?/api {
			auth_basic off;
			proxy_pass http://$bindip:9696;
		}
		# Sonarr
		location ^~ /sonarr {
			proxy_pass http://$bindip:8989;
			proxy_set_header Host $host;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Host $host;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_redirect off;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection $http_connection;
		}
		# Allow the API External Access via NGINX
		location ^~ /sonarr/api {
			auth_basic off;
			proxy_pass http://$bindip:8989;
		}
		# Radarr
		location ^~ /radarr {
			proxy_pass http://$bindip:7878;
			proxy_set_header Host $host;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Host $host;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_redirect off;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection $http_connection;
		}
		# Allow the API External Access via NGINX
		location ^~ /radarr/api {
			auth_basic off;
			proxy_pass http://$bindip:7878;
		}
	}
	# PiHole
	server {
		listen 443 ssl;
		server_name pihole.tinmarr.com;

		location /admin/ {
			proxy_pass http://$bindip:8888;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		location /api/ {
			proxy_pass http://$bindip:8888;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}
	}
	# UptimeKuma
	server {
		listen 443 ssl;
		server_name kuma.tinmarr.com;

		location / {
			proxy_pass         http://$bindip:3001;
			proxy_http_version 1.1;
			proxy_set_header   Upgrade $http_upgrade;
			proxy_set_header   Connection "upgrade";
			proxy_set_header   Host $host;
		}
	}
	# Dash Dot
	server {
		listen 443 ssl;
		server_name dash.tinmarr.com;

		location / {
			auth_basic "Dash.";
			auth_basic_user_file /etc/nginx/.htpasswd;

			proxy_pass http://$bindip:9092;
		}
	}
	# Jellyfin
	server {
		listen 443 ssl;
		server_name jellyfin.tinmarr.com;

		location / {
			proxy_pass http://$bindip:8096;
		}
	}
	# Jellyseerr
	server {
		listen 443 ssl;
		server_name tinflix.tinmarr.com;

		location / {
			proxy_pass http://$bindip:5055;
		}
	}
	# Immich
	server {
		listen 443 ssl;
		server_name immich.tinmarr.com;

		# allow large file uploads
		client_max_body_size 50000M;

		# Set headers
		proxy_set_header Host              $http_host;
		proxy_set_header X-Real-IP         $remote_addr;
		proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;

		# enable websockets: http://nginx.org/en/docs/http/websocket.html
		proxy_http_version 1.1;
		proxy_set_header   Upgrade    $http_upgrade;
		proxy_set_header   Connection "upgrade";
		proxy_redirect     off;

		# set timeout
		proxy_read_timeout 600s;
		proxy_send_timeout 600s;
		send_timeout       600s;

		location / {
			proxy_pass http://$bindip:2283;
		}
	}
	# Vaultwarden
	server {
		listen 443 ssl;
		server_name vw.tinmarr.com;

		location / {
			proxy_pass http://$bindip:9090;
		}
	}
	# Superset
	server {
		listen 443 ssl;
		server_name superset.tinmarr.com;

		location / {
			proxy_pass http://$bindip:9093;
		}
	}
	# Home Assistant
	server {
		listen 443 ssl;
		server_name ha.tinmarr.com;

		location / {
			proxy_pass http://$bindip:8123;
		}
	}
	# Actual Budget
	server {
		listen 443 ssl;
		server_name budget.tinmarr.com;

		client_max_body_size 0;

		location / {
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $host;

			proxy_pass http://$bindip:5006;
		}
	}
}
